Word2Vec:
  pipeline:
    training:
      model_params:
        min_count: 5
        window: 5
        negative: 5
        ns_exponent: 0.75
        vector_size: 300
        workers: 1
        sg: 1
        
      training_params:
        epochs: 10
        start_alpha: 0.025
        end_alpha: 0.0001
        compute_loss: True

    
    alignment:
      method: 'orthogonal_procrustes'
      reference: -1 #  index in periods list (Here, -1 means the last period)
    
    






